{% extends 'craigslist/base.html' %}

{% block title %}
  <title>All Categories</title>
{% endblock %}

{% block content %}

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="{% url 'new_category' %}">Add New Category</a>
  </li>
</ul class="list-group">
  {% for category in all_categories %}
    <div class="category">
      <h5><a li class="list-group-item" href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a></h5>
      <div>
      </div>
    </div>
  {% endfor %}
</ul>
{% endblock %}
